<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style type="text/css">
/* 如果使用共有的CSS素材应该怎么布局整个页面 */
#code{
  font-family:Arial;
  font-style:italic;  
  font-weight:bold;
  border:0;
  letter-spacing:2px;
  color:rgb(183, 0, 255);
}
</style>
</head>
<body>
<form action="includes/enter.php" method="post" onsubmit="return enter()">
  <div class="easyui-panel" title="Register" style="width:400px;padding:30px 60px">
    <div style="margin-bottom:20px">
      用户名
      <input type="text" name="username" id="username" class="easyui-textbox" data-options="prompt:'Enter your account',validType:'User'" style="width:100%;height:32px">
    </div>
    <div style="margin-bottom:20px">
      密码
      <input type="password" name="password" id="password" class="easyui-textbox" style="width:100%;height:32px">
    </div>
    <div style="margin-bottom:20px">
      验证码
      <input type = "text" id = "input" value="" style="width:100%;height:32px"/>
      <input type = "button" id="code" onclick="createCode()"/>
    </div>
    <div>
      <!-- 应该去除HTML中的事件，改成JS主逻辑来显示。 -->
      <input type="submit" value="登录" onclick = "validate()">
      <input type="button"value="注册" onclick="register();">
    </div>
  </div>
</form>

  <script type="text/javascript" src="js/verification_code.js"></script>
  <script type="text/javascript" src="js/form_check.js"></script>
  <script type="text/javascript">    
    window.onload = function (){
      createCode();
  }
  function register(){
    window.location.href="includes/register.html";          //跳转到注册页面
  }
  //从服务器检查之后再跳转，别让跳转逻辑和验证码 表单检查逻辑混合了
  </script>
</body>
</html>
